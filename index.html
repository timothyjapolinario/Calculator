<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <div class="calculator-container">
            <div id="calculator-title">
                <img class = "title-picture" src="./images/cashew.png">
                Cashew
                <img class = "title-picture" src="./images/cashew.png">
            </div>
            <div class = "display">
                <div id="history-display"></div>
                <div id="input-display">8-4×2</div>
            </div>
            <div class = "menu">
                <div id="clear">CLEAR</div>
                <div id="backspace">BACKSPACE</div>
            </div>
            <div class = "numbers-operators">
                <div class = "numbers" id="nine">9</div>
                <div class = "numbers"id="eight">8</div>
                <div class = "numbers"id="seven">7</div>
                <div class = "operators"id="multiply">×</div>
                <div class = "numbers"id="six">6</div>
                <div class = "numbers"id="five">5</div>
                <div class = "numbers"id="four">4</div>
                <div class = "operators"id="divide">÷</div>
                <div class = "numbers"id="three">3</div>
                <div class = "numbers"id="two">2</div>
                <div class = "numbers"id="one">1</div>
                <div class = "operators"id="plus">+</div>
                <div class="numbers">.</div>
                <div class = "numbers"id="zero">0</div>
                <div id="equal">=</div>
                <div class = "operators"id="minus">-</div>
            </div>
        </div>
    </body>
</html>
